      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php83.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www83.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
