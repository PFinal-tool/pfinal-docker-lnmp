services:
  nginx:
    image: openresty/openresty:alpine
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
      - "1080:1080"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/nginx/conf.d:/usr/local/openresty/nginx/conf.d/:ro,cached
      - ./conf/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro,cached
      - ./log/nginx/:/usr/local/openresty/nginx/logs/:rw,cached
    links:
      - php72:fpm72
      - php74:fpm74
      - php56:fpm56
      - php80:fpm80
      - php82:fpm82
      - php83:fpm83
      - php85:fpm85
    environment:
      - TZ=Asia/Shanghai
    networks:
      docker_net:
        ipv4_address: ${NGINX_IP}
    extra_hosts:
      - "host.docker.internal:host-gateway"
  php72:
    build: ./php/php72/
    expose:
      - "9000"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php72.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www72.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
    links:
      - mysql:mysql
      - redis:redis
      - memcached:memcached
      # - elasticsearch:elasticsearch
    networks:
      docker_net:
        ipv4_address: ${PHP72_IP}
  
  php74:
    build: ./php/php74/
    expose:
      - "9000"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php74.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www74.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
    links:
      - mysql:mysql
      - redis:redis
      - memcached:memcached
      # - elasticsearch:elasticsearch

    networks:
      docker_net:
        ipv4_address: ${PHP74_IP}      

  php56:
    build: ./php/php56/
    expose:
      - "9000"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php56.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www56.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
    links:
      - mysql:mysql
      - redis:redis
    networks:
      docker_net:
        ipv4_address: ${PHP56_IP}
  php80:
    build: ./php/php80/
    expose:
      - "9000"
      - "9999"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php80.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www80.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
      # - elasticsearch:elasticsearch
    links:
      - mysql:mysql
      - redis:redis
      - memcached:memcached
      # - elasticsearch:elasticsearch
    networks:
      docker_net:
        ipv4_address: ${PHP80_IP}   

  php82:
    build: ./php/php82/
    expose:
      - "9000"
      - "9999"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php82.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www82.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
