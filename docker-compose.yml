      - mysql:mysql
      - redis:redis
      - memcached:memcached
      - elasticsearch:elasticsearch
    tty: true
    networks:
      docker_net:
        ipv4_address: ${PHP82_IP} 
  php83:
    build: 
      context: ./php/php83/
      args:
        PHP_VERSION: 8.3-fpm
