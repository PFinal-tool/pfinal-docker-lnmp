      docker_net:
        ipv4_address: ${PHP83_IP}

  php85:
    build: ./php/php85/
    expose:
      - "9000"
      - "9999"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php85.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www85.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
    links:
      - mysql:mysql
      - redis:redis
      - memcached:memcached
      - elasticsearch:elasticsearch
    networks:
      docker_net:
        ipv4_address: ${PHP85_IP}
              
  mysql:
    #image: mysql:5.6
    image: mysql:5.7
    # image: mysql:8
    ports:
      - "3306:3306"
    volumes:
      #- ./conf/mysql/my8.cnf:/etc/mysql/my.cnf:ro,cached
      - ./conf/mysql/my7.cnf:/etc/mysql/my.cnf:ro,cached
      #- ./mysql8/:/var/lib/mysql/:rw,cached
      - ./mysql7/:/var/lib/mysql/:rw,cached
      - ./log/mysql7/:/logs:rw,cached
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_INITDB_SKIP_TZINFO: "Asia/Shanghai"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      docker_net:
        ipv4_address: ${MYSQL_IP}

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      docker_net:
        ipv4_address: ${REDIS_IP}

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      docker_net:
        ipv4_address: ${MEMCACHED_IP}
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./conf/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/data:/usr/share/elasticsearch/data  # 数据持久化
      - ./elasticsearch/plugins:/usr/share/elasticsearch/plugins  # 插件目录
      - ./log/elasticsearch:/usr/share/elasticsearch/logs  # 日志持久化
      - ./elasticsearch/certs:/usr/share/elasticsearch/config/certs  # 证书目录（自动生成）
    #user: ${ES_UID}
    # command: ["sh", "-c","groupadd elsearch","useradd elsearch -g elsearch -p elasticsearch","chown -R elsearch:elsearch elasticsearch-7.8.0","su elsearch", "./bin/elasticsearch -d"]    
    environment:
        # 基础配置
      - TZ=Asia/Shanghai  # 同步时区
      - node.name=es-node-8x
      - cluster.name=es-cluster-8x
      - discovery.type=single-node  # 单节点集群（8.x 推荐）
      - bootstrap.memory_lock=true  # 锁定内存，禁用 swap
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"  # JVM 堆内存（根据主机配置调整，如 2g/4g）
      # 安全配置 - 开发环境关闭
      - xpack.security.enabled=false
      # 跨域配置（如果有前端/第三方工具访问）
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-headers=X-Requested-With,Content-Type,Authorization
    ulimits:
      # 取消内存相关限制 用于开启内存锁定
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535  # 文件描述符限制
        hard: 65535
    user: "1000:1000"
    networks:
        docker_net:
          ipv4_address: ${ES_IP}
    # 健康检查（确保 ES 完全启动）
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/localhost/9200 &&
        echo -e "GET /_cluster/health?wait_for_status=yellow&timeout=5s HTTP/1.1\r\nHost: localhost\r\nAuthorization: Basic $$(echo -n elastic:${ES_PASSWORD} | base64)\r\nConnection: close\r\n\r\n" >&3 &&
        head -1 <&3 | grep -q "200"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0  # 统一版本为8.15.0
    ports:
      - "5601:5601"     
    volumes:
      - ./conf/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:rw 
    environment:
      - TZ=Asia/Shanghai
      # 解决8.x加密密钥警告
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=abcdefghijklmnopqrstuvwxyz123456
      - XPACK_SECURITY_ENCRYPTIONKEY=abcdefghijklmnopqrstuvwxyz123456
      - XPACK_REPORTING_ENCRYPTIONKEY=abcdefghijklmnopqrstuvwxyz123456
    depends_on:
      elasticsearch:
        condition: service_healthy  # 等待ES健康检查通过
    networks:
      docker_net:
        ipv4_address: ${KA_IP}

networks:
  docker_net:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: "${DOCKER_SUBNET}"